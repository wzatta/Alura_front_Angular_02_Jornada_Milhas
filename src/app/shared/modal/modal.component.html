<section class="modal">
  <h2 mat-dialog-title>Viajante</h2>
  <mat-dialog-content>
    <div class="selecao-idade">
      <ul>
        <li>Adultos</li>
        <li>Acima de 12 Anos</li>
        <li>
       <app-botao-controle operacao="decrementar"></app-botao-controle>
          <span>1</span>
          <app-botao-controle operacao="incrementar"></app-botao-controle>
        </li>
      </ul>

      <ul>
        <li>Crianças</li>
        <li>Entre 2 e 11 anos</li>
        <li>
         <app-botao-controle operacao="decrementar"></app-botao-controle>
          <span>o</span>
          <app-botao-controle operacao="incrementar"></app-botao-controle>
        </li>
      </ul>

      <ul>
        <li>Bebês</li>
        <li>Até 2 anos</li>
        <li>
          <app-botao-controle operacao="decrementar"></app-botao-controle>
          <span>o</span>
          <app-botao-controle operacao="incrementar"></app-botao-controle>
        </li>
      </ul>

    </div>
    <div class="selecao-categoria">
      <span>Categoria</span>
      <mat-chip-listbox aria-label="Seleção de Categoria">
        <mat-chip-option>Executiva</mat-chip-option>
        <mat-chip-option selected="true">Econômica</mat-chip-option>
      </mat-chip-listbox>
    </div>
  </mat-dialog-content>

  <div class="modal-actions">
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Buscar</button>
  </mat-dialog-actions>
</div>
</section>
